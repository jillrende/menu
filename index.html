    <style>
        /* Sfondo e Reset */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000; 
            text-align: center; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Immagini Men첫 */
        img.menu-page { 
            width: 100%; 
            max-width: 800px; 
            display: block; 
            margin: 0 auto;
            border: none;
            padding: 0;
        }

        /* Tasto Prenota Elegante Blu Scuro */
        .btn-prenota {
            position: fixed;
            bottom: 25px;
            right: 20px;
            background-color: #001f3f; /* Blu Scuro */
            color: #ffffff;            /* Bianco */
            padding: 12px 22px;
            border-radius: 8px;        
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 9999;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-prenota:active {
            transform: scale(0.95);
            background-color: #001226;
        }

        /* Icona WhatsApp interna al tasto */
        .icon-wa {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            /* Questo filtro rende l'icona bianca per l'eleganza che cercavi */
            filter: brightness(0) invert(1);
        }
    </style>
</head>
